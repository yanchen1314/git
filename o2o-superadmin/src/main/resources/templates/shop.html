<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<script type="text/javascript" th:src="@{/js/jquery-3.1.0.js}"></script>
<head>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<body>
<table class="table">
    <tr>
        <th>shopId</th>
        <th>ownerId</th>
        <th>shopCategoryId</th>
        <th>shopName</th>
        <th>shopDesc</th>
        <th>phone</th>
        <th>cTime</th>
        <th>eTime</th>
    </tr>

    <tr th:each="shop : ${shops}">
        <td class="active" th:text="${shop.shopId}"></td>
        <td class="active" th:text="${shop.ownerId}"></td>
        <td class="active" th:text="${shop.shopCategoryId}"></td>
        <td class="active" th:text="${shop.shopName}"></td>
        <td class="active" th:text="${shop.shopDesc}"></td>
        <td class="active" th:text="${shop.phone}"></td>
        <td class="active" th:text="${#dates.format(shop.createTime, 'yyyy-MM-dd')}"></td>
        <td class="active" th:text="${#dates.format(shop.lastEditTime, 'yyyy-MM-dd')}"></td>
    </tr>
</table>
</body>
</html>
